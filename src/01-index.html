<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body class="min-h-screen">
    <header class="flex justify-between h-16 items-center p-4">
      <img src="/src/img/01-logo.png" class="h-8" />

        <p class="mr-4">FOTOGRAFER</p>

        <p class="mr-4">STORE</p>

        >
          LOGIN
        </button>
      </div>
    </header>
    <main class="my-36 px-16">
      <div class="flex flex-row p-4">
        <p class="basis-2/3 text-7xl font-bold">
          Find the best photographer when you need it
