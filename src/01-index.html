<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
  <style>
    header {
      background-color: #D9D9D9;
    }
  </style>
</head>

<body class="min-h-screen">
  <header class="flex justify-between  items-center p-4 flex-wrap gap-2">
    <img src="img/01-logo.png" class="h-8" />
    <div class="flex flex-row items-center font-semibold flex-wrap sm:flex-wrap">
      <p class="mr-4">HOME</p>
      <p class="mr-4 font-bold">FOTOGRAFER</p>
      <p class="mr-4">STUDIO</p>
      <p class="mr-4">STORE</p>
      <p class="mr-4">CLOUDS</p>
      <button
        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        LOGIN
      </button>
    </div>
  </header>
  <main class="my-36 sm:px-16 px-4">
    <div class="flex flex-row p-4">
      <p class="sm:basis-2/3 md:text-7xl font-bold sm:text-5xl text-5xl">
        Find the best photographer when you need it
      </p>
    </div>
  </main>
  <footer class="buttom-0"></footer>
</body>

</html>
