<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/13108e39aa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="min-h-screen container mx-auto flex flex-col justify-between">
    <header class="py-4">
      <a class="text-5xl font-bold"><i class="fa-solid fa-chevron-left"></i></a>
    </header>
    <main class="flex flex-col">
      <div class="flex flex-row justify-around flex-wrap gap-4 py-16">
        <div class="w-96 h-full flex gap-4">
          <div
            class="relative z-10 w-full h-48 bg-contain bg-no-repeat bg-center sm:bg-top"
            style="
              background-image: url('https://disk.mediaindonesia.com/thumbs/600x400/news/2020/11/ab40f093b40e8353371d5b9f71dddf1e.jpg');
            "
          ></div>
          <div class="flex flex-col gap-2">
            <p class="font-bold text-3xl">OSCAR MOTULOH</p>
            <button class="border px-4 py-2 rounded bg-blue-300">
              PORTOFOLIO
            </button>
            <button class="border px-4 py-2 rounded bg-blue-300">
              BOOK PHOTOGRAPER
            </button>
            <div class="flex text-yellow-500 text-xl items-center gap-2">
              <i class="fa-solid fa-star"></i>
              <p>5.0</p>
            </div>
          </div>
        </div>
        <div class="w-96 h-full flex gap-4">
          <div
            class="relative z-10 w-full h-48 bg-contain bg-no-repeat bg-center sm:bg-top"
            style="
              background-image: url('https://cdn.idntimes.com/content-images/community/2019/11/69700684-2457069637673535-3910613165169520850-n-600x600-b450d4b87a7eadd25c211a47d08c73df.jpg');
            "
          ></div>
          <div class="flex flex-col gap-2">
            <p class="font-bold text-3xl">Andreas Darwis</p>
            <p>Price : 250k/hr</p>
            <button class="border px-4 py-2 rounded bg-blue-300">
              PORTOFOLIO
            </button>
            <button class="border px-4 py-2 rounded bg-blue-300">
              BOOK PHOTOGRAPER
            </button>
            <div class="flex text-yellow-500 text-xl items-center gap-2">
              <i class="fa-solid fa-star"></i>
              <p>5.0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-between flex-wrap gap-4">
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          1
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          2
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          3
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          4
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          5
        </div>
        <div class="h-12 w-12 bg-blue-300 flex justify-center items-center">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <footer class="buttom-0"></footer>
  </body>
</html>
