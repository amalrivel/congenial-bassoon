<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/output.css" rel="stylesheet" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/07.css" />
    <script
      src="https://kit.fontawesome.com/13108e39aa.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        object-fit: cover;
      }
    </style>
  </head>

  <body class="vh-100 text-bg-white">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="d-flex flex-row mb-3">
          <a class="float-md-start mb-0 btn bg-transparent fs-1"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
        </div>
      </header>
      <main class="flex flex-col">
        <div class="row">
          <div class="flex flex-row pt-32" style="width: 31%">
            <div class="bg-blue-300 w-16 h-72"></div>
            <div class="flex rotate-180 text-end">
              <p
                class="text-blue-300 font-bold text-xl"
                style="writing-mode: vertical-rl"
              >
                by Oscar Motuloh
              </p>
              <p
                class="text-blue-300 font-bold text-3xl"
                style="writing-mode: vertical-rl"
              >
                PHOTOGRAPHY
              </p>
            </div>
          </div>
          <div class="d-flex" style="gap: 20px; width: 69%">
            <div style="width: 33%; margin-top: 100px">
              <div class="border border-primary">
                <img
                  src="https://cdn.antaranews.com/cache/800x533/2011/01/20110127020520tropenseum.jpg"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
                <img
                  src="https://destinasian.co.id/id/wp/wp-content/uploads/anjing-peliharaan.jpg"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
              </div>
            </div>
            <div style="width: 33%">
              <div class="border border-primary">
                <img
                  src="http://biennale.cp-foundation.org/2005/images/featured_galeri_1.jpg"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
                <img
                  src="http://fotografibergerak.files.wordpress.com/2010/07/untitled-2521.jpg"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
              </div>
            </div>
            <div style="width: 33%; margin-top: 100px">
              <div class="border border-primary">
                <img
                  src="https://www.fotografer.net/images/1/thumb/2/2079/2079981.jpg"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
                <img
                  src="https://grafisosial.files.wordpress.com/2009/10/kaki-langit-bumi-yang-miring_lampase_aceh.jpg?w=500"
                  style="aspect-ratio: 1/1; width: 100%"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-auto"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
